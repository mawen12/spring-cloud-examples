server:
  port: 8050

eureka:
  client:
    service-url:
      defaultZone: http://localhost:8761/eureka/
  instance:
    prefer-ip-address: true

spring:
  application:
    name: microservice-file-upload
  http:
    multipart:
      max-file-size: 2000MB       # 默认1M
      max-request-size: 2500MB    # 默认10M