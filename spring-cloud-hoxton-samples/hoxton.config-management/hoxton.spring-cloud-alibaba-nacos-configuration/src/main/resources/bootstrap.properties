spring.application.name=nacos-configuration-sample

server.port=8080

# 默认启动
spring.cloud.nacos.config.enabled=true
spring.cloud.nacos.config.server-addr=localhost:8848
spring.cloud.nacos.config.refresh-behavior=SPECIFIC_BEAN

logging.level.root=INFO
# RefreshEvent 刷新事件监听
logging.level.org.springframework.cloud.endpoint.event.RefreshEventListener=debug
# Nacos 配置刷新
logging.level.com.alibaba.cloud.nacos.refresh.NacosContextRefresher=debug

book.author=jim
